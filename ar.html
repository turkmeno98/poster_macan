<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Poster - Macan –ó–∞–Ω–æ–≤–æ</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ */
        .ar-instructions {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 50%, transparent 100%);
            color: white;
            padding: 20px;
            text-align: center;
            z-index: 1000;
            pointer-events: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .ar-instructions h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            font-weight: 700;
            color: #1DB954;
            text-shadow: 0 2px 10px rgba(29, 185, 84, 0.5);
        }

        .ar-instructions p {
            margin: 5px 0;
            font-size: 14px;
            opacity: 0.9;
        }

        .camera-icon {
            font-size: 48px;
            margin: 10px 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* –ö–Ω–æ–ø–∫–∞ –æ—Ç–∫—Ä—ã—Ç—å –ø–ª–µ–µ—Ä */
        .open-player-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #1DB954;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 4px 20px rgba(29, 185, 84, 0.4);
            display: none;
            pointer-events: auto;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .open-player-btn.visible {
            display: block;
        }

        .open-player-btn:hover {
            background: #1ed760;
            transform: translateX(-50%) scale(1.05);
        }

        .open-player-btn:active {
            transform: translateX(-50%) scale(0.98);
        }

        /* –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞–º–µ—Ä—ã */
        .camera-loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            color: white;
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(29, 185, 84, 0.3);
            border-top-color: #1DB954;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* AR Canvas */
        a-scene {
            width: 100%;
            height: 100vh;
        }

        /* –°—Ç–∞—Ç—É—Å */
        .ar-status {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(29, 185, 84, 0.9);
            color: #000;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            z-index: 1002;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .ar-status.visible {
            display: block;
        }
    </style>
</head>
<body>
    <!-- –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ -->
    <div class="ar-instructions">
        <h1>üéµ AR Music Poster</h1>
        <div class="camera-icon">üì∑</div>
        <p><strong>–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –ø–æ—Å—Ç–µ—Ä</strong></p>
        <p>Macan - "–ó–∞–Ω–æ–≤–æ"</p>
    </div>

    <!-- –°—Ç–∞—Ç—É—Å -->
    <div class="ar-status" id="arStatus">
        ‚úÖ –ü–æ—Å—Ç–µ—Ä –Ω–∞–π–¥–µ–Ω!
    </div>

    <!-- –ó–∞–≥—Ä—É–∑–∫–∞ -->
    <div class="camera-loading" id="loading">
        <div class="spinner"></div>
        <p>–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–º–µ—Ä—ã...</p>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –æ—Ç–∫—Ä—ã—Ç—å –ø–ª–µ–µ—Ä -->
    <button class="open-player-btn" id="openPlayerBtn">
        üéµ –û—Ç–∫—Ä—ã—Ç—å –ø–ª–µ–µ—Ä
    </button>

    <!-- AR Scene -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        id="arScene"
    >
        <!-- –ö–∞–º–µ—Ä–∞ -->
        <a-entity camera></a-entity>

        <!-- Custom Marker (—Ç–≤–æ–π –ø–æ—Å—Ç–µ—Ä) -->
        <a-marker type="pattern" url="./pattern-poster.patt" id="marker">
            <!-- 3D —Ç–µ–∫—Å—Ç –Ω–∞–¥ –ø–æ—Å—Ç–µ—Ä–æ–º -->
            <a-text
                value="MACAN\n–ó–ê–ù–û–í–û"
                align="center"
                color="#1DB954"
                width="6"
                position="0 1.5 0"
                rotation="-90 0 0"
                animation="property: position; to: 0 2 0; dur: 2000; easing: easeInOutSine; loop: true; dir: alternate"
            ></a-text>

            <!-- –ò–∫–æ–Ω–∫–∞ –º—É–∑—ã–∫–∏ -->
            <a-box
                position="0 0.5 0"
                rotation="0 45 0"
                color="#1DB954"
                scale="0.5 0.5 0.5"
                animation="property: rotation; to: 0 405 0; dur: 4000; easing: linear; loop: true"
            ></a-box>

            <!-- –ü–ª–æ—Å–∫–æ—Å—Ç—å —Å –ª–æ–≥–æ—Ç–∏–ø–æ–º -->
            <a-plane
                position="0 0 0"
                rotation="-90 0 0"
                width="2"
                height="2"
                color="#000000"
                opacity="0.7"
            ></a-plane>
        </a-marker>
    </a-scene>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const loading = document.getElementById('loading');
        const openPlayerBtn = document.getElementById('openPlayerBtn');
        const arStatus = document.getElementById('arStatus');
        const marker = document.getElementById('marker');
        const arScene = document.getElementById('arScene');

        // –°–∫—Ä—ã—Ç—å –∑–∞–≥—Ä—É–∑–∫—É –∫–æ–≥–¥–∞ –∫–∞–º–µ—Ä–∞ –≥–æ—Ç–æ–≤–∞
        arScene.addEventListener('loaded', () => {
            setTimeout(() => {
                loading.style.display = 'none';
            }, 1000);
        });

        // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É –∫–æ–≥–¥–∞ –º–∞—Ä–∫–µ—Ä –Ω–∞–π–¥–µ–Ω
        marker.addEventListener('markerFound', () => {
            console.log('Poster marker found!');
            openPlayerBtn.classList.add('visible');
            arStatus.classList.add('visible');
            
            // –í–∏–±—Ä–∞—Ü–∏—è –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–∞
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }
        });

        // –°–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫—É –∫–æ–≥–¥–∞ –º–∞—Ä–∫–µ—Ä –ø–æ—Ç–µ—Ä—è–Ω
        marker.addEventListener('markerLost', () => {
            console.log('Marker lost!');
            openPlayerBtn.classList.remove('visible');
            arStatus.classList.remove('visible');
        });

        // –û—Ç–∫—Ä—ã—Ç—å –ø–ª–µ–µ—Ä
        openPlayerBtn.addEventListener('click', () => {
            // –û—Ç–∫—Ä—ã—Ç—å —Ç–≤–æ–π –º—É–∑—ã–∫–∞–ª—å–Ω—ã–π —Å–∞–π—Ç
            window.location.href = './index.html';
            
            // –ò–ª–∏ –æ—Ç–∫—Ä—ã—Ç—å –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ:
            // window.open('./index.html', '_blank');
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∫–∞–º–µ—Ä—ã
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(() => {
                console.log('Camera access granted');
            })
            .catch((err) => {
                console.error('Camera access denied:', err);
                loading.innerHTML = '<p style="color: #ff4444;">‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ</p><p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞</p>';
            });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('portrait').catch(() => {
                console.log('Screen orientation lock not supported');
            });
        }
    </script>
</body>
</html>
