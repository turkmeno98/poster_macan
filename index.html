<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Слушай трек и закажи постер">
    <meta property="og:title" content="Music Poster Player">
    <meta property="og:image" content="poster.png">
    <meta property="og:description" content="Слушай трек и закажи постер">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="theme-color" content="#E8D5C4">
    <title>Music Poster Player</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>♪</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #E8D5C4;
            --primary-dark: #D4C1B0;
            --text-color: #ffffff;
            --text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }

        /* Animated Background */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Particles Canvas */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.3;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('poster.png') center/cover no-repeat;
            filter: blur(60px) brightness(0.7);
            opacity: 0.4;
            z-index: -1;
            transition: opacity 1s ease;
        }

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            backdrop-filter: blur(10px);
            animation: fadeOut 0.5s ease forwards 1.5s;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            margin-bottom: 20px;
        }

        .preloader-text {
            color: var(--text-color);
            font-size: 16px;
            letter-spacing: 3px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                pointer-events: none;
            }
        }

        /* Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 480px;
            width: 100%;
            animation: slideUp 0.6s ease 0.3s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Poster Section */
        .poster-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        .poster-wrapper {
            position: relative;
            width: 100%;
            max-width: 320px;
        }

        /* Audio Visualizer Ring */
        .visualizer-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110%;
            height: 110%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .visualizer-ring.active {
            opacity: 1;
        }

        .visualizer-ring svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px var(--primary-color));
        }

        .poster {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255,255,255,0.1) inset;
            object-fit: cover;
            animation: posterFadeIn 0.8s ease-in;
            position: relative;
            z-index: 1;
        }

        .poster.playing {
            animation: posterGlow 3s ease-in-out infinite;
        }

        @keyframes posterFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9) rotateY(-10deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        @keyframes posterGlow {
            0%, 100% {
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 
                            0 0 40px rgba(232, 213, 196, 0.3),
                            0 0 0 1px rgba(255,255,255,0.1) inset;
            }
            50% {
                box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6), 
                            0 0 60px rgba(232, 213, 196, 0.6),
                            0 0 0 1px rgba(255,255,255,0.2) inset;
            }
        }

        /* Track Info */
        .track-info {
            text-align: center;
            margin-top: 25px;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease 0.5s both;
            max-width: 320px;
        }

        .track-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: var(--text-shadow);
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #fff 0%, var(--primary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .track-artist {
            font-size: 16px;
            opacity: 0.9;
            text-shadow: var(--text-shadow);
            font-weight: 300;
            letter-spacing: 1px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Player Glass */
        .player {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--glass-shadow), 0 0 0 1px rgba(255,255,255,0.1) inset;
            padding: 28px;
            width: 100%;
            max-width: 320px;
            animation: playerSlideIn 0.6s ease 0.4s both;
            position: relative;
            overflow: hidden;
        }

        .player::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .player:hover::before {
            opacity: 1;
        }

        @keyframes playerSlideIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: visible;
            transition: height var(--transition);
        }

        .progress-bar:hover {
            height: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
            box-shadow: 0 0 15px rgba(232, 213, 196, 0.6);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            background: var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(232, 213, 196, 0.8), 0 2px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .progress-bar:hover .progress-fill::after {
            opacity: 1;
        }

        /* Time Display */
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            opacity: 0.85;
            margin-bottom: 24px;
            font-family: 'Courier New', monospace;
            font-weight: 500;
        }

        /* Control Buttons */
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 24px;
        }

        .btn-small {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--text-color);
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition);
            touch-action: manipulation;
            backdrop-filter: blur(10px);
        }

        .btn-small:hover,
        .btn-small:focus {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
            outline: none;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .btn-small:active {
            transform: scale(0.95);
        }

        .btn-play {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: #333;
            border: none;
            font-size: 26px;
            box-shadow: 0 10px 30px rgba(232, 213, 196, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-play::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn-play:active::before {
            width: 100px;
            height: 100px;
        }

        .btn-play:hover,
        .btn-play:focus {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
            box-shadow: 0 15px 40px rgba(232, 213, 196, 0.6);
            transform: scale(1.05);
        }

        /* Volume Control */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            position: relative;
        }

        .volume-slider::-webkit-slider-runnable-track {
            height: 6px;
            border-radius: 3px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 2px 10px rgba(232, 213, 196, 0.5), 0 0 0 4px rgba(232, 213, 196, 0.2);
            transition: all 0.2s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 15px rgba(232, 213, 196, 0.7), 0 0 0 6px rgba(232, 213, 196, 0.3);
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 2px 10px rgba(232, 213, 196, 0.5);
            border: none;
        }

        .volume-icon {
            width: 30px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .volume-icon:hover {
            transform: scale(1.1);
        }

        /* Bottom Section */
        .bottom-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
            align-items: center;
            margin-top: 30px;
            width: 100%;
            max-width: 320px;
            animation: fadeIn 0.5s ease 0.6s both;
        }

        /* Telegram Button */
        .btn-telegram {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #0088cc 0%, #005fa3 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all var(--transition);
            box-shadow: 0 6px 20px rgba(0, 136, 204, 0.4);
            text-decoration: none;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
        }

        .btn-telegram::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn-telegram:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-telegram:hover,
        .btn-telegram:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 136, 204, 0.6);
            outline: none;
        }

        .btn-telegram:active {
            transform: translateY(0);
        }

        /* QR Code Section */
        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .qr-container {
            width: 130px;
            height: 130px;
            background: white;
            padding: 10px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            transition: all var(--transition);
        }

        .qr-container:hover,
        .qr-container:focus {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        }

        #qrcode {
            width: 100% !important;
            height: 100% !important;
        }

        .qr-label {
            font-size: 13px;
            opacity: 0.85;
            text-align: center;
            font-weight: 500;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 90vw;
            animation: modalSlideIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-40px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-qr {
            width: 280px;
            height: 280px;
            background: white;
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1) inset;
        }

        .modal-qr #qrcodeModal {
            width: 100% !important;
            height: 100% !important;
        }

        .btn-close-modal {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #f5f5f5;
            border: none;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            transition: all var(--transition);
            font-weight: 300;
        }

        .btn-close-modal:hover {
            background: #e0e0e0;
            transform: rotate(90deg) scale(1.1);
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 76, 76, 0.2);
            border: 1px solid rgba(255, 76, 76, 0.5);
            color: #ffcccc;
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .error-message.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .poster-wrapper {
                max-width: 280px;
            }

            .player {
                max-width: 280px;
                padding: 24px;
            }

            .track-title {
                font-size: 24px;
            }

            .track-artist {
                font-size: 14px;
            }

            .btn-telegram {
                font-size: 14px;
                padding: 14px 20px;
            }

            .bottom-section {
                max-width: 280px;
            }

            .btn-play {
                width: 64px;
                height: 64px;
                font-size: 24px;
            }
        }

        @media (prefers-color-scheme: dark) {
            .modal-content {
                background: #1a1a1a;
                color: white;
            }

            .btn-close-modal {
                background: #2a2a2a;
                color: white;
            }

            .btn-close-modal:hover {
                background: #3a3a3a;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-layer"></div>
    <canvas id="particles"></canvas>

    <!-- Preloader -->
    <div class="preloader">
        <div class="spinner"></div>
        <div class="preloader-text">ЗАГРУЗКА...</div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Poster Section -->
        <section class="poster-section">
            <div class="poster-wrapper">
                <div class="visualizer-ring" id="visualizerRing">
                    <svg viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="48" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
                        <circle id="visualizerCircle" cx="50" cy="50" r="48" fill="none" stroke="var(--primary-color)" stroke-width="1" stroke-dasharray="301.6" stroke-dashoffset="301.6" transform="rotate(-90 50 50)"/>
                    </svg>
                </div>
                <img id="poster" class="poster" alt="Music Poster" crossorigin="anonymous">
            </div>
        </section>

        <!-- Track Info -->
        <section class="track-info">
            <h1 class="track-title" id="trackTitle"></h1>
            <p class="track-artist" id="trackArtist"></p>
        </section>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>

        <!-- Player -->
        <section class="player">
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <!-- Time Display -->
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="btn-small" id="btnBack10" title="Вернуться на 10 сек">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="btn-play" id="btnPlay" title="Воспроизвести">
                    <i class="fas fa-play"></i>
                </button>
                <button class="btn-small" id="btnForward10" title="Вперед на 10 сек">
                    <i class="fas fa-forward"></i>
                </button>
            </div>

            <!-- Volume Control -->
            <div class="volume-control">
                <span class="volume-icon" id="volumeIcon"><i class="fas fa-volume-up"></i></span>
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="100" title="Громкость">
            </div>
        </section>

        <!-- Bottom Section -->
        <div class="bottom-section">
            <!-- Telegram Button -->
            <a id="telegramBtn" class="btn-telegram" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-telegram"></i>
                <span>Заказать постер в Telegram</span>
            </a>

            <!-- QR Code Section -->
            <div class="qr-section">
                <div class="qr-container" id="qrTrigger">
                    <div id="qrcode"></div>
                </div>
                <div class="qr-label">Поделиться страницей</div>
            </div>
        </div>
    </div>

    <!-- Modal for QR -->
    <div class="modal" id="qrModal">
        <div class="modal-content">
            <button class="btn-close-modal" id="closeModal">&times;</button>
            <div class="modal-qr">
                <div id="qrcodeModal"></div>
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audioPlayer" preload="metadata">
        <source src="track.mp3" type="audio/mpeg">
        <p>Ваш браузер не поддерживает воспроизведение аудио.</p>
    </audio>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- Config -->
    <script>
        const config = {
            artist: "Macan",
            trackName: "Заново",
            posterImage: "poster.png",
            audioFile: "track.mp3",
            telegramContact: "ne_pyccku",
            backgroundColor: "#E8D5C4"
        };
    </script>

    <!-- Main Script -->
    <script>
        // Elements
        const audioPlayer = document.getElementById('audioPlayer');
        const posterImg = document.getElementById('poster');
        const trackTitleEl = document.getElementById('trackTitle');
        const trackArtistEl = document.getElementById('trackArtist');
        const btnPlay = document.getElementById('btnPlay');
        const btnBack10 = document.getElementById('btnBack10');
        const btnForward10 = document.getElementById('btnForward10');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeIcon = document.getElementById('volumeIcon');
        const telegramBtn = document.getElementById('telegramBtn');
        const qrTrigger = document.getElementById('qrTrigger');
        const qrModal = document.getElementById('qrModal');
        const closeModal = document.getElementById('closeModal');
        const errorMessage = document.getElementById('errorMessage');
        const visualizerRing = document.getElementById('visualizerRing');
        const visualizerCircle = document.getElementById('visualizerCircle');

        // Audio Context for visualization
        let audioContext, analyser, dataArray;

        // Particles
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];

        // Initialize
        function init() {
            // Set content from config
            trackTitleEl.textContent = config.trackName;
            trackArtistEl.textContent = config.artist;
            posterImg.src = config.posterImage;
            audioPlayer.src = config.audioFile;
            telegramBtn.href = `https://t.me/${config.telegramContact}`;

            // Set colors
            document.documentElement.style.setProperty('--primary-color', config.backgroundColor);

            // Load QR code
            generateQRCode();

            // Initialize particles
            initParticles();
            animateParticles();

            // Event listeners
            btnPlay.addEventListener('click', togglePlay);
            btnBack10.addEventListener('click', () => skip(-10));
            btnForward10.addEventListener('click', () => skip(10));
            audioPlayer.addEventListener('play', handlePlay);
            audioPlayer.addEventListener('pause', handlePause);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('loadedmetadata', updateDuration);
            audioPlayer.addEventListener('ended', handleEnded);
            audioPlayer.addEventListener('error', handleAudioError);
            progressBar.addEventListener('click', seek);
            volumeSlider.addEventListener('input', changeVolume);
            volumeIcon.addEventListener('click', toggleMute);
            qrTrigger.addEventListener('click', openQRModal);
            closeModal.addEventListener('click', closeQRModal);
            qrModal.addEventListener('click', (e) => {
                if (e.target === qrModal) closeQRModal();
            });

            // Hide preloader
            setTimeout(() => {
                document.querySelector('.preloader').style.display = 'none';
            }, 1500);
        }

        // Particles System
        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2 + 1,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    opacity: Math.random() * 0.5 + 0.2
                });
            }

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
                ctx.fill();
            });

            requestAnimationFrame(animateParticles);
        }

        // Audio Visualization
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaElementSource(audioPlayer);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                analyser.fftSize = 64;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            }
        }

        function animateVisualizer() {
            if (!audioPlayer.paused) {
                analyser.getByteFrequencyData(dataArray);
                const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                const normalized = average / 255;
                const circumference = 2 * Math.PI * 48;
                const offset = circumference - (normalized * circumference);
                visualizerCircle.style.strokeDashoffset = offset;
                requestAnimationFrame(animateVisualizer);
            }
        }

        // Play/Pause
        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play().then(() => {
                    initAudioContext();
                    animateVisualizer();
                }).catch(err => {
                    showError('Ошибка воспроизведения: ' + err.message);
                });
            } else {
                audioPlayer.pause();
            }
        }

        function handlePlay() {
            btnPlay.innerHTML = '<i class="fas fa-pause"></i>';
            posterImg.classList.add('playing');
            visualizerRing.classList.add('active');
        }

        function handlePause() {
            btnPlay.innerHTML = '<i class="fas fa-play"></i>';
            posterImg.classList.remove('playing');
            visualizerRing.classList.remove('active');
        }

        function handleEnded() {
            audioPlayer.currentTime = 0;
            handlePause();
        }

        // Skip
        function skip(seconds) {
            audioPlayer.currentTime = Math.max(0, Math.min(audioPlayer.duration, audioPlayer.currentTime + seconds));
        }

        // Progress
        function updateProgress() {
            const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressFill.style.width = percent + '%';
            currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
        }

        function updateDuration() {
            durationEl.textContent = formatTime(audioPlayer.duration);
        }

        function seek(e) {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = percent * audioPlayer.duration;
        }

        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Volume
        let previousVolume = 1;

        function changeVolume(e) {
            const volume = e.target.value / 100;
            audioPlayer.volume = volume;
            updateVolumeIcon(volume);
        }

        function toggleMute() {
            if (audioPlayer.volume > 0) {
                previousVolume = audioPlayer.volume;
                audioPlayer.volume = 0;
                volumeSlider.value = 0;
            } else {
                audioPlayer.volume = previousVolume;
                volumeSlider.value = previousVolume * 100;
            }
            updateVolumeIcon(audioPlayer.volume);
        }

        function updateVolumeIcon(volume) {
            let icon = 'fa-volume-up';
            if (volume === 0) icon = 'fa-volume-mute';
            else if (volume < 0.5) icon = 'fa-volume-down';
            volumeIcon.innerHTML = `<i class="fas ${icon}"></i>`;
        }

        // QR Code
        function generateQRCode() {
            new QRCode(document.getElementById('qrcode'), {
                text: window.location.href,
                width: 110,
                height: 110,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        function openQRModal() {
            document.getElementById('qrcodeModal').innerHTML = '';
            new QRCode(document.getElementById('qrcodeModal'), {
                text: window.location.href,
                width: 250,
                height: 250,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
            qrModal.classList.add('active');
        }

        function closeQRModal() {
            qrModal.classList.remove('active');
        }

        // Error handling
        function handleAudioError(e) {
            const errorCode = audioPlayer.error?.code;
            const errorMsg = {
                1: 'Загрузка аудио отменена',
                2: 'Ошибка сети при загрузке',
                3: 'Декодирование аудио прервано',
                4: 'Формат аудио не поддерживается'
            }[errorCode] || 'Неизвестная ошибка';
            showError(errorMsg);
        }

        function showError(msg) {
            errorMessage.textContent = msg;
            errorMessage.classList.add('show');
            setTimeout(() => errorMessage.classList.remove('show'), 5000);
        }

        // Initialize on load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }
    </script>
</body>
</html>
