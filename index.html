<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Музыкальный постер">
    <meta property="og:title" content="Music Poster">
    <meta property="og:image" content="poster.png">
    <meta property="og:description" content="Слушай музыку">
    <meta name="theme-color" content="#1DB954">
    <title>Music Poster</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>♪</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ============================================ */
        /* НАСТРОЙКИ - ИЗМЕНИ ЗДЕСЬ */
        /* ============================================ */
        :root {
            /* Основной цвет акцента (как на постере) */
            --accent-color: #1DB954;
            
            /* Фон страницы */
            --bg-gradient: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
            
            /* Цвет текста */
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Animated particles background */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }

        .container {
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Poster Card - похож на физический постер */
        .poster-card {
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.7),
                        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .poster-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(29, 185, 84, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Album Cover */
        .album-cover {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            margin-bottom: 30px;
            position: relative;
            background: #000;
        }

        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .album-cover:hover img {
            transform: scale(1.05);
        }

        /* Track Info */
        .track-info {
            margin-bottom: 30px;
            text-align: left;
        }

        .track-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            line-height: 1.2;
        }

        .artist-name {
            font-size: 18px;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        /* Progress Bar */
        .progress-section {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            margin-bottom: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 2px;
            box-shadow: 0 0 10px var(--accent-color);
        }

        .progress-bar:hover {
            height: 6px;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
            font-variant-numeric: tabular-nums;
        }

        /* Controls */
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
        }

        .control-btn:hover {
            color: var(--accent-color);
            background: rgba(255, 255, 255, 0.05);
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .play-btn {
            width: 56px;
            height: 56px;
            background: var(--accent-color);
            color: #000;
            font-size: 24px;
            box-shadow: 0 4px 20px rgba(29, 185, 84, 0.4);
        }

        .play-btn:hover {
            background: #1ed760;
            color: #000;
            transform: scale(1.08);
            box-shadow: 0 6px 30px rgba(29, 185, 84, 0.6);
        }

        /* Volume Control */
        .volume-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            padding: 0 8px;
        }

        .volume-icon {
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
            width: 24px;
            text-align: center;
            transition: color 0.2s ease;
        }

        .volume-icon:hover {
            color: var(--accent-color);
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 0 8px rgba(29, 185, 84, 0.5);
            transition: all 0.2s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 12px rgba(29, 185, 84, 0.8);
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: grab;
            border: none;
            box-shadow: 0 0 8px rgba(29, 185, 84, 0.5);
        }

        /* Spotify-like Code */
        .spotify-code {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .code-icon {
            width: 40px;
            height: 40px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #000;
            flex-shrink: 0;
        }

        .code-bars {
            flex: 1;
            height: 60px;
            display: flex;
            align-items: flex-end;
            gap: 2px;
            opacity: 0.7;
        }

        .bar {
            flex: 1;
            background: var(--text-primary);
            border-radius: 2px 2px 0 0;
            animation: barAnimation 2s ease-in-out infinite;
        }

        .bar:nth-child(1) { height: 40%; animation-delay: 0s; }
        .bar:nth-child(2) { height: 70%; animation-delay: 0.1s; }
        .bar:nth-child(3) { height: 30%; animation-delay: 0.2s; }
        .bar:nth-child(4) { height: 85%; animation-delay: 0.3s; }
        .bar:nth-child(5) { height: 50%; animation-delay: 0.4s; }
        .bar:nth-child(6) { height: 60%; animation-delay: 0.5s; }
        .bar:nth-child(7) { height: 45%; animation-delay: 0.6s; }
        .bar:nth-child(8) { height: 75%; animation-delay: 0.7s; }
        .bar:nth-child(9) { height: 55%; animation-delay: 0.8s; }
        .bar:nth-child(10) { height: 65%; animation-delay: 0.9s; }
        .bar:nth-child(11) { height: 35%; animation-delay: 1s; }
        .bar:nth-child(12) { height: 80%; animation-delay: 1.1s; }
        .bar:nth-child(13) { height: 50%; animation-delay: 1.2s; }
        .bar:nth-child(14) { height: 70%; animation-delay: 1.3s; }
        .bar:nth-child(15) { height: 40%; animation-delay: 1.4s; }

        @keyframes barAnimation {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.3); }
        }

        .playing .bar {
            animation-play-state: running;
        }

        .paused .bar {
            animation-play-state: paused;
        }

        /* Lyrics Section */
        .lyrics-section {
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .lyrics-section::-webkit-scrollbar {
            width: 8px;
        }

        .lyrics-section::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .lyrics-section::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        .lyrics-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .lyrics-icon {
            width: 36px;
            height: 36px;
            background: rgba(29, 185, 84, 0.15);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-color);
            font-size: 18px;
        }

        .lyrics-title {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .lyrics-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .lyric-line {
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }

        .lyric-line:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .lyric-line.active {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 18px;
            background: rgba(29, 185, 84, 0.1);
            border-left: 3px solid var(--accent-color);
            padding-left: 16px;
            transform: translateX(4px);
        }

        .lyric-line.passed {
            color: rgba(255, 255, 255, 0.4);
        }

        /* QR Modal */
        .qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .qr-modal.active {
            display: flex;
        }

        .qr-content {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            position: relative;
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .qr-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #333;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .qr-close:hover {
            background: #f0f0f0;
            transform: rotate(90deg);
        }

        #qrcodeModal {
            margin-top: 20px;
        }

        /* Share Button */
        .share-btn {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
            margin-top: 20px;
        }

        .share-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .poster-card {
                padding: 30px 24px;
            }

            .lyrics-section {
                padding: 24px 20px;
            }

            .track-name {
                font-size: 24px;
            }

            .artist-name {
                font-size: 16px;
            }

            .lyric-line {
                font-size: 15px;
            }

            .lyric-line.active {
                font-size: 17px;
            }
        }

        /* Loading State */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d0d0d;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeOut 0.5s ease 1s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                pointer-events: none;
            }
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(29, 185, 84, 0.2);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading -->
    <div class="loading">
        <div class="spinner"></div>
    </div>

    <!-- Particles Background -->
    <canvas id="particles"></canvas>

    <!-- Main Container -->
    <div class="container">
        <div class="poster-card">
            <!-- Album Cover -->
            <div class="album-cover">
                <img id="albumCover" src="poster.png" alt="Album Cover">
            </div>

            <!-- Track Info -->
            <div class="track-info">
                <div class="track-name" id="trackName">Загрузка...</div>
                <div class="artist-name" id="artistName">Загрузка...</div>
            </div>

            <!-- Progress -->
            <div class="progress-section">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="control-btn" id="prevBtn" title="Назад 10 сек">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="control-btn play-btn" id="playBtn" title="Воспроизвести">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="nextBtn" title="Вперед 10 сек">
                    <i class="fas fa-forward"></i>
                </button>
            </div>

            <!-- Volume -->
            <div class="volume-section">
                <i class="fas fa-volume-up volume-icon" id="volumeIcon"></i>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
            </div>

            <!-- Spotify Code Visualization -->
            <div class="spotify-code paused" id="spotifyCode">
                <div class="code-icon">
                    <i class="fab fa-spotify"></i>
                </div>
                <div class="code-bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>

            <!-- Share Button -->
            <button class="share-btn" id="shareBtn">
                <i class="fas fa-qrcode"></i>
                <span>Поделиться QR-кодом</span>
            </button>
        </div>

        <!-- Lyrics Section -->
        <div class="lyrics-section" id="lyricsSection">
            <div class="lyrics-header">
                <div class="lyrics-icon">
                    <i class="fas fa-align-left"></i>
                </div>
                <div class="lyrics-title">Текст песни</div>
            </div>
            <div class="lyrics-container" id="lyricsContainer">
                <!-- Lyrics will be inserted here -->
            </div>
        </div>
    </div>

    <!-- QR Modal -->
    <div class="qr-modal" id="qrModal">
        <div class="qr-content">
            <button class="qr-close" id="qrClose">&times;</button>
            <h2 style="color: #000; margin-bottom: 10px;">Сканируй QR-код</h2>
            <p style="color: #666; margin-bottom: 20px;">Поделись этой страницей</p>
            <div id="qrcodeModal"></div>
        </div>
    </div>

    <!-- Audio Player -->
    <audio id="audioPlayer" preload="metadata">
        <source src="track.mp3" type="audio/mpeg">
    </audio>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- Configuration Script -->
    <script>
        /* ============================================ */
        /* НАСТРОЙКИ ТРЕКА - ИЗМЕНИ ЗДЕСЬ */
        /* ============================================ */
        const CONFIG = {
            trackName: "Заново",
            artistName: "Macan",
            albumCover: "poster.png",
            audioFile: "track.mp3"
        };

        /* ТЕКСТ ПЕСНИ С ВРЕМЕННЫМИ МЕТКАМИ */
        /* Формат: [секунды, "текст строки"] */
        const LYRICS = [
            [0, "Вступление..."],
            [5, "Первая строка песни"],
            [10, "Вторая строка песни"],
            [15, "Третья строка песни"],
            [20, "Припев начинается здесь"],
            [25, "Продолжение припева"],
            [30, "И так далее..."],
            [35, "Второй куплет"],
            [40, "Еще одна строка"],
            [45, "И еще одна"],
            [50, "Припев снова"],
            [55, "Последняя строка"]
        ];
        /* ============================================ */
    </script>

    <!-- Main Script -->
    <script>
        // Elements
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeIcon = document.getElementById('volumeIcon');
        const shareBtn = document.getElementById('shareBtn');
        const qrModal = document.getElementById('qrModal');
        const qrClose = document.getElementById('qrClose');
        const spotifyCode = document.getElementById('spotifyCode');
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        const lyricsContainer = document.getElementById('lyricsContainer');
        const lyricsSection = document.getElementById('lyricsSection');

        // Set track info from config
        document.getElementById('trackName').textContent = CONFIG.trackName;
        document.getElementById('artistName').textContent = CONFIG.artistName;
        document.getElementById('albumCover').src = CONFIG.albumCover;
        audio.src = CONFIG.audioFile;

        // Set initial volume
        audio.volume = volumeSlider.value / 100;

        // Initialize lyrics
        let currentLyricIndex = -1;
        function initLyrics() {
            lyricsContainer.innerHTML = '';
            LYRICS.forEach((lyric, index) => {
                const line = document.createElement('div');
                line.className = 'lyric-line';
                line.textContent = lyric[1];
                line.dataset.time = lyric[0];
                line.dataset.index = index;
                
                // Click to seek
                line.addEventListener('click', () => {
                    audio.currentTime = lyric[0];
                });
                
                lyricsContainer.appendChild(line);
            });
        }

        // Update active lyric
        function updateLyrics(currentTime) {
            const lines = document.querySelectorAll('.lyric-line');
            let activeIndex = -1;

            // Find current lyric
            for (let i = LYRICS.length - 1; i >= 0; i--) {
                if (currentTime >= LYRICS[i][0]) {
                    activeIndex = i;
                    break;
                }
            }

            // Update if changed
            if (activeIndex !== currentLyricIndex) {
                currentLyricIndex = activeIndex;
                
                lines.forEach((line, index) => {
                    line.classList.remove('active', 'passed');
                    
                    if (index === activeIndex) {
                        line.classList.add('active');
                        // Auto scroll to active line
                        line.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    } else if (index < activeIndex) {
                        line.classList.add('passed');
                    }
                });
            }
        }

        initLyrics();

        // Particles
        let particles = [];
        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 40; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5
                });
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(29, 185, 84, 0.5)';
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();
        window.addEventListener('resize', initParticles);

        // Play/Pause
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });

        audio.addEventListener('play', () => {
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            spotifyCode.classList.remove('paused');
            spotifyCode.classList.add('playing');
        });

        audio.addEventListener('pause', () => {
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            spotifyCode.classList.remove('playing');
            spotifyCode.classList.add('paused');
        });

        // Skip controls
        prevBtn.addEventListener('click', () => {
            audio.currentTime = Math.max(0, audio.currentTime - 10);
        });

        nextBtn.addEventListener('click', () => {
            audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
        });

        // Progress
        audio.addEventListener('timeupdate', () => {
            const percent = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = percent + '%';
            currentTimeEl.textContent = formatTime(audio.currentTime);
            
            // Update lyrics
            updateLyrics(audio.currentTime);
        });

        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        });

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Volume
        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value / 100;
            audio.volume = volume;
            updateVolumeIcon(volume);
        });

        volumeIcon.addEventListener('click', () => {
            if (audio.volume > 0) {
                audio.volume = 0;
                volumeSlider.value = 0;
            } else {
                audio.volume = 0.7;
                volumeSlider.value = 70;
            }
            updateVolumeIcon(audio.volume);
        });

        function updateVolumeIcon(volume) {
            let icon = 'fa-volume-up';
            if (volume === 0) icon = 'fa-volume-mute';
            else if (volume < 0.5) icon = 'fa-volume-down';
            volumeIcon.className = `fas ${icon} volume-icon`;
        }

        // QR Code
        shareBtn.addEventListener('click', () => {
            qrModal.classList.add('active');
            document.getElementById('qrcodeModal').innerHTML = '';
            new QRCode(document.getElementById('qrcodeModal'), {
                text: window.location.href,
                width: 256,
                height: 256,
                colorDark: '#000000',
                colorLight: '#ffffff'
            });
        });

        qrClose.addEventListener('click', () => {
            qrModal.classList.remove('active');
        });

        qrModal.addEventListener('click', (e) => {
            if (e.target === qrModal) {
                qrModal.classList.remove('active');
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                playBtn.click();
            } else if (e.code === 'ArrowLeft') {
                prevBtn.click();
            } else if (e.code === 'ArrowRight') {
                nextBtn.click();
            }
        });
    </script>
</body>
</html>
