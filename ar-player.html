<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Music Player - Macan</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --accent-color: #1DB954;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            height: 100% !important;
            overflow: hidden !important;
            position: fixed !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* AR Scene - –ö–†–ò–¢–ò–ß–ù–û */
        #arScene {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            margin: 0 !important;
            padding: 0 !important;
            z-index: 0 !important;
        }

        .a-canvas {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
        }

        /* AR Video */
        video {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover !important;
        }

        /* Overlay */
        .ar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .ar-instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .ar-instructions h2 {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--accent-color);
        }

        .ar-instructions p {
            font-size: 13px;
            opacity: 0.9;
        }

        .ar-player-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 90%;
            max-width: 400px;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            pointer-events: none;
        }

        .ar-player-container.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            pointer-events: auto;
        }

        .player-card {
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.9),
                        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
        }

        .album-art {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .track-info {
            margin-bottom: 20px;
            text-align: center;
        }

        .track-name {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .artist-name {
            font-size: 16px;
            color: #b3b3b3;
        }

        .progress-section {
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
            margin-bottom: 8px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            border-radius: 2px;
            box-shadow: 0 0 10px var(--accent-color);
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #b3b3b3;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.2s;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .play-btn {
            width: 56px;
            height: 56px;
            background: var(--accent-color);
            color: #000;
            font-size: 24px;
            box-shadow: 0 4px 20px rgba(29, 185, 84, 0.4);
        }

        .play-btn:hover {
            background: #1ed760;
            transform: scale(1.1);
        }

        .volume-section {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 5px;
        }

        .volume-icon {
            color: #b3b3b3;
            font-size: 16px;
            cursor: pointer;
            width: 24px;
            text-align: center;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 0 8px rgba(29, 185, 84, 0.5);
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: grab;
            border: none;
        }

        .ar-badge {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(29, 185, 84, 0.2);
            color: var(--accent-color);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            border: 1px solid var(--accent-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            color: white;
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(29, 185, 84, 0.3);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>–ó–∞–≥—Ä—É–∑–∫–∞ AR...</p>
    </div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth: 1920; sourceHeight: 1080; displayWidth: 1920; displayHeight: 1080;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true;"
        id="arScene"
    >
        <a-entity camera look-controls-enabled="false" wasd-controls-enabled="false"></a-entity>
        <a-marker preset="hiro" id="marker" smooth="true" smoothCount="10">
            <a-box position="0 0.5 0" scale="0.1 0.1 0.1" opacity="0"></a-box>
        </a-marker>
    </a-scene>

    <div class="ar-overlay">
        <div class="ar-instructions" id="instructions">
            <h2>üì∏ –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –ø–æ—Å—Ç–µ—Ä</h2>
            <p>–ò—Å–ø–æ–ª—å–∑—É–π Hiro –º–∞—Ä–∫–µ—Ä –¥–ª—è —Ç–µ—Å—Ç–∞</p>
        </div>

        <div class="ar-player-container" id="playerContainer">
            <div class="player-card">
                <div class="album-art">
                    <img src="poster.png" alt="Album Cover">
                </div>

                <div class="track-info">
                    <div class="track-name">–ó–∞–Ω–æ–≤–æ</div>
                    <div class="artist-name">Macan</div>
                </div>

                <div class="progress-section">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="time-info">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>

                <div class="controls">
                    <button class="control-btn" id="prevBtn">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button class="control-btn play-btn" id="playBtn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn" id="nextBtn">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>

                <div class="volume-section">
                    <i class="fas fa-volume-up volume-icon" id="volumeIcon"></i>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                </div>

                <div class="ar-badge">üéµ AR MODE</div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="metadata">
        <source src="track.mp3" type="audio/mpeg">
    </audio>

    <script>
        const loading = document.getElementById('loading');
        const instructions = document.getElementById('instructions');
        const playerContainer = document.getElementById('playerContainer');
        const marker = document.getElementById('marker');
        const arScene = document.getElementById('arScene');
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeIcon = document.getElementById('volumeIcon');

        let isPlaying = false;

        navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } }
        }).then(() => {
            console.log('Camera ready');
        }).catch(console.error);

        arScene.addEventListener('loaded', () => {
            setTimeout(() => loading.style.display = 'none', 1500);
        });

        marker.addEventListener('markerFound', () => {
            console.log('Marker found');
            instructions.style.display = 'none';
            playerContainer.classList.add('active');
            
            if (!isPlaying) {
                audio.play().catch(e => console.log('Autoplay prevented:', e));
                isPlaying = true;
            }
            
            if (navigator.vibrate) navigator.vibrate(200);
        });

        marker.addEventListener('markerLost', () => {
            console.log('Marker lost');
            instructions.style.display = 'block';
            playerContainer.classList.remove('active');
        });

        audio.volume = volumeSlider.value / 100;

        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        audio.addEventListener('play', () => {
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            isPlaying = true;
        });

        audio.addEventListener('pause', () => {
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            isPlaying = false;
        });

        prevBtn.addEventListener('click', () => {
            audio.currentTime = Math.max(0, audio.currentTime - 10);
        });

        nextBtn.addEventListener('click', () => {
            audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
        });

        audio.addEventListener('timeupdate', () => {
            const percent = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = percent + '%';
            currentTimeEl.textContent = formatTime(audio.currentTime);
        });

        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        });

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
            updateVolumeIcon(audio.volume);
        });

        volumeIcon.addEventListener('click', () => {
            if (audio.volume > 0) {
                audio.volume = 0;
                volumeSlider.value = 0;
            } else {
                audio.volume = 0.7;
                volumeSlider.value = 70;
            }
            updateVolumeIcon(audio.volume);
        });

        function updateVolumeIcon(volume) {
            let icon = 'fa-volume-up';
            if (volume === 0) icon = 'fa-volume-mute';
            else if (volume < 0.5) icon = 'fa-volume-down';
            volumeIcon.className = `fas ${icon} volume-icon`;
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        document.addEventListener('gesturestart', (e) => e.preventDefault());
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
