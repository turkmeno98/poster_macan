<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Poster Test - Macan</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .ar-instructions {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 50%, transparent 100%);
            color: white;
            padding: 20px;
            text-align: center;
            z-index: 1000;
            pointer-events: none;
        }

        .ar-instructions h1 {
            margin: 0 0 10px 0;
            font-size: 20px;
            font-weight: 700;
            color: #1DB954;
        }

        .ar-instructions p {
            margin: 5px 0;
            font-size: 13px;
        }

        .ar-instructions a {
            color: #1DB954;
            text-decoration: underline;
            pointer-events: auto;
        }

        .open-player-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #1DB954;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 4px 20px rgba(29, 185, 84, 0.4);
            display: none;
            pointer-events: auto;
        }

        .open-player-btn.visible {
            display: block;
        }

        .camera-loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            color: white;
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(29, 185, 84, 0.3);
            border-top-color: #1DB954;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        a-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 0;
        }

        .ar-status {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(29, 185, 84, 0.9);
            color: #000;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            z-index: 1002;
            display: none;
        }

        .ar-status.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="ar-instructions">
        <h1>üéµ AR Poster Test</h1>
        <p><strong>–î–ª—è —Ç–µ—Å—Ç–∞ –∏—Å–ø–æ–ª—å–∑—É–π Hiro –º–∞—Ä–∫–µ—Ä</strong></p>
        <p><a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" target="_blank">–°–∫–∞—á–∞—Ç—å Hiro –º–∞—Ä–∫–µ—Ä</a></p>
        <p style="font-size: 11px; margin-top: 10px;">–†–∞—Å–ø–µ—á–∞—Ç–∞–π –∏–ª–∏ –æ—Ç–∫—Ä–æ–π –Ω–∞ –¥—Ä—É–≥–æ–º —ç–∫—Ä–∞–Ω–µ</p>
    </div>

    <div class="ar-status" id="arStatus">‚úÖ –ú–∞—Ä–∫–µ—Ä –Ω–∞–π–¥–µ–Ω!</div>
    <div class="camera-loading" id="loading">
        <div class="spinner"></div>
        <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞–º–µ—Ä—ã...</p>
    </div>

    <button class="open-player-btn" id="openPlayerBtn">üéµ –û—Ç–∫—Ä—ã—Ç—å –ø–ª–µ–µ—Ä</button>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth: 1920; sourceHeight: 1080; displayWidth: 1920; displayHeight: 1080;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true;"
        id="arScene"
    >
        <a-entity camera look-controls-enabled="false" wasd-controls-enabled="false"></a-entity>

        <!-- Hiro –º–∞—Ä–∫–µ—Ä –¥–ª—è —Ç–µ—Å—Ç–∞ -->
        <a-marker preset="hiro" id="marker" smooth="true" smoothCount="10">
            <a-text
                value="MACAN\n–ó–ê–ù–û–í–û"
                align="center"
                color="#1DB954"
                width="6"
                position="0 1.5 0"
                rotation="-90 0 0"
                animation="property: position; to: 0 2.2 0; dur: 2000; easing: easeInOutSine; loop: true; dir: alternate"
            ></a-text>

            <a-cylinder
                position="0 0.5 0"
                radius="0.3"
                height="1"
                color="#1DB954"
                animation="property: rotation; to: 0 360 0; dur: 3000; easing: linear; loop: true"
            ></a-cylinder>

            <a-torus
                position="0 0.5 0"
                radius="0.5"
                radius-tubular="0.05"
                color="#FFFFFF"
                rotation="90 0 0"
                animation="property: rotation; to: 90 360 0; dur: 5000; easing: linear; loop: true"
            ></a-torus>
        </a-marker>
    </a-scene>

    <script>
        const loading = document.getElementById('loading');
        const openPlayerBtn = document.getElementById('openPlayerBtn');
        const arStatus = document.getElementById('arStatus');
        const marker = document.getElementById('marker');
        const arScene = document.getElementById('arScene');

        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: 'environment',
                width: { ideal: 1920 },
                height: { ideal: 1080 }
            }
        }).then(() => {
            console.log('Camera ready');
        }).catch((err) => {
            console.error('Camera error:', err);
            loading.innerHTML = '<p style="color: #ff4444;">‚ùå –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ</p>';
        });

        arScene.addEventListener('loaded', () => {
            setTimeout(() => {
                loading.style.display = 'none';
            }, 1500);
        });

        marker.addEventListener('markerFound', () => {
            console.log('Marker found!');
            openPlayerBtn.classList.add('visible');
            arStatus.classList.add('visible');
            if (navigator.vibrate) navigator.vibrate(200);
        });

        marker.addEventListener('markerLost', () => {
            console.log('Marker lost');
            openPlayerBtn.classList.remove('visible');
            arStatus.classList.remove('visible');
        });

        openPlayerBtn.addEventListener('click', () => {
            window.location.href = './index.html';
        });

        document.addEventListener('gesturestart', (e) => e.preventDefault());
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
